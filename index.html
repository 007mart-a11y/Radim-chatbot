<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asistent obce Radim</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    h1 { margin: 0 0 16px; }
    #chat { border: 1px solid #ddd; border-radius: 12px; padding: 12px; min-height: 220px; }
    .msg { margin: 10px 0; }
    .err { color: #b00020; white-space: pre-wrap; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ccc; }
    button { padding: 12px 16px; border-radius: 10px; border: 0; cursor: pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Asistent obce Radim</h1>

    <div id="chat">
      <div class="msg"><b>Radim:</b> Dobrý den, jak vám mohu pomoci?</div>
    </div>

    <form id="chatForm">
      <input id="chatInput" placeholder="Napište dotaz…" autocomplete="off" />
      <button type="submit">Odeslat</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("chatInput");
    const chat  = document.getElementById("chat");

    function addMsg(label, text, cls="msg") {
      const div = document.createElement("div");
      div.className = cls;
      div.innerHTML = `<b>${label}:</b> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = input.value.trim();
      if (!message) return;

      addMsg("Vy", message);
      input.value = "";

      try {
        const res = await fetch("/.netlify/functions/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const text = await res.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          addMsg("Chyba", "Server nevrátil JSON:\n\n" + text, "err");
          return;
        }

        addMsg("Radim", data.reply ?? "(bez odpovědi)");
      } catch (err) {
        addMsg("Fetch error", err.message, "err");
      }
    });
  </script>
</body>
</html>
