<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Asistent obce Radim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    #messages {
      min-height: 200px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="chat">
  <h2>Asistent obce Radim</h2>
  <div id="messages"></div>
  <input id="input" type="text" placeholder="Zeptejte se..." style="width: 100%;" />
  <button onclick="send()">Odeslat</button>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");
  const question = input.value.trim();
  if (!question) return;

  messages.innerHTML += `<div class="msg"><span class="user">Vy:</span> ${question}</div>`;
  input.value = "";

  const res = await fetch("/.netlify/functions/search", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  });

  const data = await res.json();

  messages.innerHTML += `<div class="msg"><span class="user">Radim:</span> ${data.answer || data.error}</div>`;
}
</script>

</body>
</html>
