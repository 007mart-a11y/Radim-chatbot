<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistent obce Radim</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #f6f7f9;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 44px;
    }

    .card {
      background: #fff;
      border: 1px solid #e7e9ee;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }

    .chat {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 220px;
    }

    .msg {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e7e9ee;
      white-space: pre-wrap;
      max-width: 85%;
    }

    .me {
      background: #eef6ff;
      align-self: flex-start;
    }

    .bot {
      background: #f7f7f7;
      align-self: flex-start;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #cfd6e4;
      font-size: 16px;
    }

    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: 0;
      background: #111827;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .hint {
      margin-top: 10px;
      color: #6b7280;
      font-size: 13px;
    }

    /* üîµ FEEDBACK BOX */
    .feedback {
      border: 1px solid #c7d2fe;
      background: #eef2ff;
      border-radius: 12px;
      padding: 12px;
      margin-top: 6px;
    }

    .feedback-title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .feedback-buttons {
      display: flex;
      gap: 10px;
    }

    .feedback-buttons button {
      background: #2563eb;
    }

    .feedback-buttons button.no {
      background: #6b7280;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Asistent obce Radim</h1>

    <div class="card">
      <div id="chat" class="chat"></div>

      <div class="row">
        <input id="q" type="text" placeholder="Napi≈°te dotaz..." autocomplete="off" />
        <button id="send">Odeslat</button>
      </div>

      <div class="hint">
        Tip: zkus ‚ÄûKdy jsou √∫≈ôedn√≠ hodiny obce Radim?‚Äú
      </div>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("q");
    const sendBtn = document.getElementById("send");

    let realQuestionCount = 0;
    let feedbackShown = false;

    function addMessage(who, text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = `${who}: ${text}`;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function isRealQuestion(text) {
      const t = text.toLowerCase();
      if (t.length < 6) return false;
      if (["ahoj", "dobr√Ω den", "cau", "ƒçau"].includes(t)) return false;
      return true;
    }

    function showFeedback() {
      if (feedbackShown) return;
      feedbackShown = true;

      const box = document.createElement("div");
      box.className = "feedback";

      box.innerHTML = `
        <div class="feedback-title">Vy≈ôe≈°ili jste sv≈Øj dotaz?</div>
        <div class="feedback-buttons">
          <button onclick="this.parentElement.parentElement.remove()">Ano</button>
          <button class="no" onclick="this.parentElement.parentElement.remove()">Ne</button>
        </div>
      `;

      chatEl.appendChild(box);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function ask() {
      const query = inputEl.value.trim();
      if (!query) return;

      addMessage("Vy", query, "me");
      inputEl.value = "";
      sendBtn.disabled = true;

      if (isRealQuestion(query)) {
        realQuestionCount++;
      }

      try {
        const res = await fetch("/.netlify/functions/search", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ message: query })
        });

        const raw = await res.text();
        const data = JSON.parse(raw);

        addMessage("Radim", data.answer || "(bez odpovƒõdi)", "bot");

        if (realQuestionCount === 2) {
          showFeedback();
        }

      } catch (e) {
        addMessage("Radim", "Chyba serveru.", "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", ask);
    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter") ask();
    });

    addMessage(
      "Radim",
      "Ahoj! Zeptej se mƒõ na cokoliv ohlednƒõ obce Radim.\n\nUpozornƒõn√≠: Odpovƒõdi jsou generov√°ny umƒõlou inteligenc√≠ a maj√≠ informativn√≠ charakter. D≈Øle≈æit√© informace si v≈ædy ovƒõ≈ôte na ofici√°ln√≠m webu obce.",
      "bot"
    );
  </script>
</body>
</html>
