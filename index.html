<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Asistent obce Radim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    #chat {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      color: #003366;
    }
    form {
      display: flex;
      margin-top: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="chat">
  <div class="msg bot">Dobrý den, jsem asistent obce Radim. Jak vám mohu pomoci?</div>
</div>

<form id="chatForm">
  <input id="question" placeholder="Napište dotaz…" autocomplete="off" />
  <button type="submit">Odeslat</button>
</form>

<script>
const chat = document.getElementById("chat");
const form = document.getElementById("chatForm");
const input = document.getElementById("question");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const message = input.value.trim();
  if (!message) return;

  chat.innerHTML += `<div class="msg user">Vy: ${message}</div>`;
  input.value = "";

  try {
    const res = await fetch("/.netlify/functions/search", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    if (!data.answer) {
      chat.innerHTML += `<div class="msg bot">⚠️ Server nevrátil žádnou odpověď.</div>`;
      return;
    }

    chat.innerHTML += `<div class="msg bot">Radim: ${data.answer}</div>`;
    chat.scrollTop = chat.scrollHeight;

  } catch (err) {
    chat.innerHTML += `<div class="msg bot">❌ Chyba spojení se serverem.</div>`;
  }
});
</script>

</body>
</html>
