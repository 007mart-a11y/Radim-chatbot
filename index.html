<script>
const form = document.querySelector("form");
const input = document.querySelector("input");
const chat = document.querySelector("#chat");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const message = input.value.trim();
  if (!message) return;

  chat.innerHTML += `<div><b>Vy:</b> ${message}</div>`;
  input.value = "";

  try {
    const res = await fetch("/.netlify/functions/search", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    const text = await res.text();

    let data;
    try {
      data = JSON.parse(text);
    } catch (err) {
      chat.innerHTML += `<div style="color:red"><b>Chyba:</b><br><pre>${text}</pre></div>`;
      return;
    }

    chat.innerHTML += `<div><b>Radim:</b> ${data.reply}</div>`;
  } catch (err) {
    chat.innerHTML += `<div style="color:red"><b>Fetch error:</b> ${err.message}</div>`;
  }
});
</script>
