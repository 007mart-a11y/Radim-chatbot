<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Asistent obce Radim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat {
      background: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 600px;
      margin-bottom: 10px;
    }
    input {
      width: 480px;
      padding: 10px;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>Asistent obce Radim</h1>

<div id="chat"></div>

<form id="chat-form">
  <input id="chat-input" placeholder="NapiÅ¡te dotaz..." />
  <button type="submit">Odeslat</button>
</form>

<script>
const form = document.getElementById("chat-form");
const input = document.getElementById("chat-input");
const chat = document.getElementById("chat");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const question = input.value.trim();
  if (!question) return;

  chat.innerHTML += `<p><strong>Vy:</strong> ${question}</p>`;
  input.value = "";

  try {
    const res = await fetch("/.netlify/functions/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });

    const data = await res.json();
    chat.innerHTML += `<p><strong>Radim:</strong> ${data.answer}</p>`;
  } catch (err) {
    chat.innerHTML += `<p><strong>Radim:</strong> Chyba serveru</p>`;
  }
});
</script>

</body>
</html>
