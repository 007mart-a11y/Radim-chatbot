<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Asistent obce Radim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    #chat {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    .msg {
      margin-bottom: 10px;
    }
    .radim {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages">
    <div class="msg"><span class="radim">Radim:</span> Dobrý den, jak vám mohu pomoci?</div>
  </div>

  <input id="input" placeholder="Napište dotaz..." />
  <button onclick="send()">Odeslat</button>
</div>

<script>
  function addMessage(author, text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class="radim">${author}:</span> ${text}`;
    document.getElementById("messages").appendChild(div);
  }

  function send() {
    const inputEl = document.getElementById("input");
    const input = inputEl.value.trim();
    if (!input) return;

    addMessage("Vy", input);
    inputEl.value = "";

    fetch("/.netlify/functions/search", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: input })
    })
      .then(res => res.json())
      .then(data => {
        addMessage("Radim", data.answer || "Bez odpovědi.");
      })
      .catch(err => {
        console.error(err);
        addMessage("Radim", "Chyba serveru.");
      });
  }
</script>

</body>
</html>
