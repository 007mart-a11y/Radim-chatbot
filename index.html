<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistent obce Radim</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #f6f7f9;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 36px;
    }

    .card {
      position: relative;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }

    .logo {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 48px;
      height: auto;
    }

    .notice {
      background: #fff7ed;
      border: 1px solid #fed7aa;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
      color: #7c2d12;
      margin-bottom: 12px;
    }

    .chat {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 200px;
    }

    .msg {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      white-space: pre-wrap;
      max-width: 95%;
    }

    .me {
      background: #eef6ff;
    }

    .bot {
      background: #f9fafb;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #cfd6e4;
      font-size: 15px;
    }

    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: 0;
      background: #1f2937;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
    }

    .feedback {
      margin-top: 12px;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .feedback button {
      background: #e5e7eb;
      color: #111827;
      margin-right: 8px;
    }

    .hint {
      margin-top: 10px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Asistent obce Radim</h1>

    <div class="card">
      <!-- ERB OBCE -->
      <img src="/erb-radim.png" alt="Erb obce Radim" class="logo">

      <!-- AI UPOZORNĚNÍ (JEN JEDNOU) -->
      <div class="notice">
        Upozornění: Odpovědi jsou generovány pomocí umělé inteligence a mají pouze informativní charakter.
        Důležité informace si vždy ověřte na oficiálních stránkách obce.
      </div>

      <div id="chat" class="chat"></div>

      <div class="row">
        <input id="q" type="text" placeholder="Napište dotaz..." autocomplete="off" />
        <button id="send">Odeslat</button>
      </div>

      <div id="feedback" class="feedback" style="display:none;">
        <strong>Vyřešili jste svůj dotaz?</strong><br><br>
        <button onclick="hideFeedback()">Ano</button>
        <button onclick="hideFeedback()">Ne</button>
      </div>

      <div class="hint">
        Tip: zkus „Kdy jsou úřední hodiny obce Radim?“
      </div>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    const feedbackEl = document.getElementById("feedback");

    let realQuestionCount = 0;

    function isGreeting(text) {
      return /^(ahoj|dobrý den|čau|nazdar)$/i.test(text.trim());
    }

    function addMessage(who, text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = `${who}: ${text}`;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function hideFeedback() {
      feedbackEl.style.display = "none";
    }

    async function ask() {
      const query = inputEl.value.trim();
      if (!query) return;

      addMessage("Vy", query, "me");
      inputEl.value = "";
      sendBtn.disabled = true;

      if (!isGreeting(query)) {
        realQuestionCount++;
      }

      try {
        const res = await fetch("/.netlify/functions/search", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ message: query })
        });

        const data = await res.json();

        addMessage("Radim", data.answer || "(bez odpovědi)", "bot");

        if (realQuestionCount >= 2) {
          feedbackEl.style.display = "block";
        }

      } catch (e) {
        addMessage("Radim", "Chyba spojení se serverem.", "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", ask);
    inputEl.addEventListener("keydown", e => e.key === "Enter" && ask());

    addMessage("Radim", "Ahoj! Zeptej se mě na cokoliv ohledně obce Radim.", "bot");
  </script>
</body>
</html>
