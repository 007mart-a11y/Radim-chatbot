<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Virtuální asistent obce Radim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat {
      width: 420px;
      background: #111a2f;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 8px;
      padding: 8px 10px;
      border-radius: 8px;
    }

    .user {
      background: #1f6fff;
      align-self: flex-end;
    }

    .bot {
      background: #1b8f3a;
      align-self: flex-start;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #00c853;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat">
  <div class="messages" id="messages"></div>

  <input id="question" placeholder="Napište dotaz (např. úřední hodiny)" />
  <button onclick="send()">Odeslat</button>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("question");

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerHTML = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function send() {
    const q = input.value.trim();
    if (!q) return;

    addMessage(q, "user");
    input.value = "";

    try {
      const res = await fetch(
        `/.netlify/functions/search?q=${encodeURIComponent(q)}`
      );
      const data = await res.json();

      addMessage(data.answer || "Nemám odpověď.", "bot");
    } catch (e) {
      addMessage("Chyba při spojení se serverem.", "bot");
    }
  }
</script>

</body>
</html>
