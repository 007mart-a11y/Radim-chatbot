<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Virtuální asistent obce Radim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:20px }
    #wrap { max-width:760px; margin:0 auto }
    h1 { margin: 6px 0 12px; font-size: 28px }
    #chat { margin:0 auto 14px }
    .row { display:flex; margin:8px 0 }
    .user { margin-left:auto; background:#2563eb; color:#fff; padding:10px 12px; border-radius:12px; max-width: 92%; white-space: pre-wrap }
    .bot { margin-right:auto; background:#1e293b; padding:10px 12px; border-radius:12px; max-width: 92%; white-space: pre-wrap }
    .bot a { color:#93c5fd; text-decoration: underline; }
    .chips { display:flex; gap:8px; flex-wrap:wrap; margin: 10px 0 14px; }
    .chip { background:#0b1220; border:1px solid #243041; color:#e5e7eb; padding:8px 10px; border-radius:999px; cursor:pointer; font-size: 14px; }
    #controls { display:flex; gap:10px; align-items:center }
    input { flex:1; padding:12px; border-radius:8px; border:none }
    button { padding:12px 16px; border-radius:8px; border:none; background:#22c55e; cursor:pointer; font-weight:600 }
    small { color:#94a3b8; display:block; margin-top:10px; line-height: 1.35 }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>Virtuální asistent obce Radim</h1>

    <div class="chips">
      <div class="chip" onclick="sendPreset('Jaké jsou úřední hodiny obecního úřadu?')">Úřední hodiny</div>
      <div class="chip" onclick="sendPreset('Kde najdu územní plán?')">Kde najdu územní plán</div>
      <div class="chip" onclick="sendPreset('Jaké jsou kontakty na obec?')">Kontakty</div>
      <div class="chip" onclick="sendPreset('Kde najdu Program rozvoje obce?')">Program rozvoje</div>
    </div>

    <div id="chat"></div>

    <div id="controls">
      <input id="msg" placeholder="Napište dotaz (např. úřední hodiny)..." />
      <button onclick="send()">Odeslat</button>
    </div>

    <small>
      Pozn.: Když si asistent nebude jistý, pošle vám raději odkaz na oficiální stránku obce.
    </small>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");

    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
    }

    function addBubble(text, who) {
      const row = document.createElement("div");
      row.className = "row";
      const div = document.createElement("div");
      div.className = who;
      div.innerHTML = linkify(String(text));
      row.appendChild(div);
      chat.appendChild(row);
      window.scrollTo(0, document.body.scrollHeight);
    }

    async function sendPreset(t) {
      input.value = t;
      await send();
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      addBubble(message, "user");
      input.value = "";

      try {
        const res = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(JSON.stringify(data));
        addBubble(data.reply || "Bez odpovědi.", "bot");
      } catch (err) {
        addBubble("Chyba: " + err.message, "bot");
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    addBubble("Dobrý den! Na co se chcete zeptat?", "bot");
  </script>
</body>
</html>
